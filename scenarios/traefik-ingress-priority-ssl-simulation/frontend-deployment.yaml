apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: hamravesh-samurai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: yeasy/simple-web:latest
          ports:
            - containerPort: 80