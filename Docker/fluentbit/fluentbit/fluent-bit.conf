[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf
    HTTP_Server On
    HTTP_Listen 0.0.0.0
    HTTP_Port 2020
    Health_Check On

[INPUT]
    Name         tail
    Path         /logs/*.log
    Tag          docker_vm.*
    DB           /fluent-bit/logs.db
    Parser       docker

[OUTPUT]
    Name         stdout
    Match        *
