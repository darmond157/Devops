apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    scrape_configs:
      - job_name: "dnsexp_cluster_a"
        scrape_interval: 10s
        metrics_path: /query
        params:
          module: ["cluster_dns_a"]
        relabel_configs:
          # Take the Prometheus target (a DNS name) and pass it as query_name=
          - source_labels: ["__address__"]
            target_label: "__param_query_name"

          # Preserve the original target as instance=
          - source_labels: ["__address__"]
            target_label: "instance"

          # Actually scrape the exporter service (NOT the target name)
          - target_label: "__address__"
            replacement: "dns-exporter:15353"

          # Optional but nice: label which exporter instance ran the check
          - target_label: "monitor"
            replacement: "dns-exporter:15353"
        static_configs:
          - targets:
              - "google.com"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
spec:
  serviceName: prometheus
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=15d"
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
              readOnly: true
            - name: data
              mountPath: /prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: rawfile-ext4
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 3Gi
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
